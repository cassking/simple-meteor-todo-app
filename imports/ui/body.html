<body>
    <div class="container">
        <header>
            <h1>To do list</h1>
            {{> addTask }}

            <label class="hide-completed">
              <input type="checkbox" />
              Hide completed tasks
            </label>
             <!-- Only show add task form if logged in -->
            {{> loginButtons }}
            {{#if currentUser }}
            
            <form class="new-task form-wrapper cf">
              <input type="text" name="text" placeholder="Type to add new tasks and hit the ENTER key" />
            </form>
            {{/if}}
        </header>
        <ul>
            {{#each tasks}}
            {{> task}}
            {{/each }}
        </ul>
    </div>
</body>


<template name="addTask">
    <form class="new-task form-wrapper cf">
        <input type="text" placeholder="Type to add new tasks and hit the ENTER key" />
    </form>
</template>
