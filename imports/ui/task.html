
<template name="task">
    <li class="{{#if checked}}checked{{/if}}">
      <button class="delete">&times;</button>
      <input type="checkbox" checked="{{checked}}" class="toggle-checked"  />
      <span class="text">
         <!-- Display username next to task -->
        <strong> {{username}} </strong>- {{text}}
        {{> timeago createdAt}}
      </span>

    </li>
</template>
